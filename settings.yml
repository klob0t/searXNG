# settings.yml – tuned for Koyeb free tier

general:
  debug: false
  instance_name: "klob0t searxng"
  contact_url: ""           # you can add a mailto: if you want
  enable_metrics: false     # metrics off to keep overhead low

server:
  base_url: "https://searxng-chloe.koyeb.app/"   # override with env in prod
  bind_address: "0.0.0.0"
  port: 8080
  secret_key: "CHANGE_ME_IN_ENV"                # actually set via env
  limiter: true                                 # basic rate limiting
  public_instance: false                        # you mainly use it via Chloe
  image_proxy: true
  enable_http2: false                           # keep it simple

search:
  safe_search: 0             # 0 = off, 1 = moderate, 2 = strict
  default_lang: "en"
  default_locale: "en_US"
  autocomplete: "duckduckgo" # cheap & decent
  default_page_size: 10
  max_page_size: 20
  max_results: 50

ui:
  default_theme: simple
  default_locale: "en_US"
  query_in_title: true
  infinite_scroll: false     # less JS, simpler UI

outgoing:
  request_timeout: 3.0       # seconds; small so slow engines don’t hang
  pool_connections: 10
  pool_maxsize: 10
  max_retries: 1
  # You can add HTTP proxy config here later if needed

# Only enable a small, sane set of engines to keep RAM and outbound traffic low.
# You can always add more once it’s stable.
engines:

  # 1) Main general search (Brave API - recommended if you have a key)
  - name: brave
    disabled: true          # flip to true if you don't have a key yet
    engine: brave
    api_key: "ENV:BRAVE_API_KEY"   # set BRAVE_API_KEY in Koyeb env
    categories: [general]
    timeout: 2.5
    weight: 1.2

  # 2) DuckDuckGo HTML as a fallback (no key, but more fragile long-term)
  - name: duckduckgo
    disabled: false
    engine: duckduckgo
    categories: [general]
    timeout: 2.5
    weight: 1.0

  # 3) Wikipedia for factual grounding
  - name: wikipedia
    disabled: false
    engine: wikipedia
    categories: [general]
    timeout: 2.5
    weight: 0.8

  # 4) Stack Overflow – optional; useful for dev queries, can be noisy
  - name: stackoverflow
    disabled: true           # turn on later if you want
    engine: stackoverflow
    categories: [it]
    timeout: 2.5
    weight: 0.5

  # 5) Local file / offline engines – keep disabled on Koyeb
  - name: local_files
    disabled: true

# Categories shown in the UI – keep it minimal for personal use
categories_as_tabs:
  general:
  images:
  videos:
  news:
  map:
  music:
  it:
  science:
  files:
  social media:

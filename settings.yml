## Minimal settings.yml compatible with recent SearXNG

general:
  debug: false
  instance_name: "SearXNG"

server:
  # Use false to let SearXNG infer from requests; set explicitly later if you want
  base_url: false
  bind_address: "0.0.0.0"
  port: 8080
  # Provide a non-empty default; you can override via env by rebuilding image or editing this file
  secret_key: "CHANGE_ME"

engines:
  - name: duckduckgo
    engine: duckduckgo
    disabled: false
    categories: [general]
    timeout: 2.5

  - name: wikipedia
    engine: wikipedia
    disabled: false
    categories: [general]
    timeout: 2.5
